<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
  #commentAddButton{
    width: 100%;
  }
  #listAllComments{
    list-style: none;
    padding: 0;
  }
</style>
<body>

  

<div class="container mt-3">
  <h2>My To-Do List</h2>
  <div class="mt-4 p-5 bg-primary text-black rounded">
  <div class="row">
    <div class="col-sm-10">
      <div class="form-floating mb-3 mt-3">
        <textarea class="form-control" id="commentValue" name="text" placeholder="Comment goes here"></textarea>
        <label for="comment">Comments</label>
      </div>
    </div>
    <div class="col-sm-2">
      <button onclick="commentAdd()" id="commentAddButton" class="btn btn-success mt-3 p-3">Submit</button>
    </div>
  </div>
        <ul id="listAllComments"></ul>
  </div>
</div>
<script>
  var commentValue = document.getElementById("commentValue");
  var commentAddButton = document.getElementById("commentAddButton");
  var listAllComments = document.getElementById("listAllComments");

  
  function commentAdd() 
  {
    if(commentValue.value == ''){
      alert("Please fill the field.");
    }else{
      var li = document.createElement("li"); //Create li element in ul(#listAllComments)
      var t = document.createTextNode(commentValue.value); // Create text and set value to get user input and set in li
      li.classList.add("alert","alert-success","alert-dismissible"); // for using CSS
      li.appendChild(t); // set input value in li elements
      listAllComments.appendChild(li); //set li element in ul (#listAllComments)
      commentValue.value = ''; //and set input felid blank
      var buttonClose = document.createElement("button"); // create button to remove user get value
      buttonClose.classList.add("btn-close"); // for using css 
      li.appendChild(buttonClose); // button set in li       
      
      var Close = document.getElementsByClassName("btn-close");
      for (i = 0; i < Close.length; i++) 
      {
        Close[i].onclick = function() 
        {
          var div = this.parentElement;
          div.style.display = "none";
        }
      }   
    }
  }
</script>
</body>
</html>
